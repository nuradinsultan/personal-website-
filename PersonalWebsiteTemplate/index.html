<!--
    Website Color Scheme:
    https://www.schemecolor.com/sunset-tones.php    
-->
<html lang="en">

<head>
    <!--                                                  -->
    <!--                    NOTE:                         -->
    <!--                                                  -->
    <!-- This section is really important when it comes   -->
    <!-- to sharing your website. Everything that happens -->
    <!-- outside of your webiste: aka link previews, SEO, -->
    <!-- etc. is defined in the <head> section.           -->
    <!--                                                  -->
    <!--                                                  -->
    
    
    
    <!-- Allows you to use all the characters like emojis -->
    <meta charset="UTF-8">
    
    <!-- This is what shows up on the Chrome tab, safari tab, etc itself.-->
    <!-- For example: "Facebook - Home" for Facebook or "/popular" for Reddit -->
    <title>Dashboard</title>

    <!-- The small icon that shows next to a chrome tab -->
    <link rel="icon" type="image/x-icon" href="/Images/favIcon.png">

    <!-- Links to stylesheets, external fonts, external icons -->
    <!-- Bootstrap and your CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mainPage.css">

    <!--A universal way to give a brief summary about a webpage-->
    <meta name="description" content="This is my website!">

    <!-- This one is kind of a weird one. Every html element can have an item prop which describes the content -->
    <!-- within the html element. I think it helps with SEO but i have no idea -->
    <!-- other item prop elements include <audio>, <embed>, <iframe>, <img>, <link>, <object>, <source> , <track>, and <video> -->
    <meta itemprop="name" content="My Website - Home">
    <meta itemprop="description" content="This is my website!">
    <meta itemprop="image" content="/Images/linkPreview.png">

    <!-- This is what most websites use to show link previews AKA GroupMe, LinkedIn, etc -->
    <meta property="og:site_name" content="My Website - Home">
    <meta property="og:type" content="website">
    <meta property="og:url" content=""> <!-- Whatever your domain name eventaully would be. Example: www.yourname.com -->
    <meta property="og:title" content="My Website - Home">
    <meta property="og:description" content="This is my website!">
    <meta property="og:image" content="/Images/linkPreview.png" />

    <!-- The website preview for twitter...twitter thinks they're special -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="My Website - Home">
    <meta name="twitter:description" content="This is my website!">
    <meta name="twitter:image" content="/Images/linkPreview.png">

    <!-- If you add a website to your homescreen of your iPhone -->
    <!-- this will be the app thumbnail. -->
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/appleTouchIcon.png">

    <!-- This is the background color/theme of supported browsers when they visit your site  -->
    <!-- For example, the background color of the time, battery, signal section of an iPhone -->
    <meta name="theme-color" content="#888888">
</head>

    
    
<body>
    <!-- This link your javascript file -->
    <script type="text/javascript" src="mainPage.js"></script>

    <!-- Website Content -->
    <div class="container text-center">
        <br>
        <br>
        <h2>Hello World</h2>
    </div>
</body>

</html>
